<!DOCTYPE HTML>
<html>
<head>
	<!-- Standard -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>HTML5 Edit!</title>

	<!-- CoffeeScript -->
	<script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

	<!-- HTML5 Edit -->
	<script defer src="../../html5edit.loader.js"></script>

	<!-- Demo -->
	<link rel="stylesheet" href="style.css" />
	<script type="text/coffeescript" src="script.coffee"></script>
</head>
<body>
	<style id="style" contenteditable>
		body {
			background: #EEE;
		}
	</style>
	<div id="content" contenteditable><p>a <strong>b</strong> c d e</p></div>
	<button id="wrap">wrap selection</button>
	<button id="clean">clean</button>
	<button id="b">bold the selection</button>
	<button id="pem">turn first word of each paragraph italic</button>
	<code id="code"></code>
	<pre id="selection"></pre>
</body>
</html>
