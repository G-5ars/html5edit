<!DOCTYPE HTML>
<html>
<head>
	<title>HTML5 Edit!</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="../core/contenteditable.coffee"></script>
	<script src="../core/slice.coffee"></script>
	<script src="../core/selection.coffee"></script>
</head>
<body>
	<style id="style" contenteditable>
		body {
			background: #EEE;
		}
	</style>
	<div id="content" contenteditable><p>a <strong>b</strong> c d e</p></div>
	<button id="wrap">wrap selection</button>
	<button id="clean">clean</button>
	<button id="b">bold the selection</button>
	<button id="pem">turn first word of each paragraph italic</button>
	<code id="code"></code>
	<pre id="selection"></pre>
	<script src="script.coffee"></script>
</body>
</html>
